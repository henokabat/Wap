<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MUM Golden Dome Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <link href="webform2.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light lined" style="background-color: #1c8ced">


    <div class="collapse navbar-collapse" id="navbarToggler11">
        <ul class="navbar-nav  ml-auto">
            <li class="nav-item">
                <a class="nav-link py-3" href="#">Mum Golden Dome Market ::: SRM System</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-3" href="#">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-3" href="#">Supplier</a>
            </li>

        </ul>
    </div>

    <div class="nav-login">
      <span style="color: whitesmoke">Hello!</span> <a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true" style="margin-left: 10px; margin-right: 10px;">Login</a>
    </div>
</nav>
<div class="container">
    <h2>New product form</h2>
<form action="#" method="get">
    <div class="row g-3">
        <div class="col">
            <div class="mb-3">
                <label  class="form-label">Product Number</label>
                <input type="number" class="form-control"  >

            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label  class="form-label">Quantity in the stock</label>
                <input type="number" value="0" class="form-control" >

            </div>
        </div>


    </div>

    <div class="row g-3">
        <div class="col">
            <div class="mb-3">
                <label  class="form-label">Name</label>
                <input type="text" class="form-control"  >

            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label  class="form-label">Supplier</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select a supplier</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
        </div>


    </div>

    <div class="row g-3">
        <div class="col">
            <div class="mb-3">
                <label  class="form-label">unit price</label>
                <input  type="number" class="form-control"  >

            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label  class="form-label">Date Supplied</label>
                <input type="date" class="form-control" >

            </div>
        </div>


    </div>
    <div class="form-buttons">
        <button type="button" class="btn btn-outline-primary">Reset</button>
        <button type="button" class="btn btn-outline-warning">Cancel</button>
        <button type="button" class="btn btn-outline-primary">Add product</button>
    </div>
    </form>


</div>
</body>
</html>
